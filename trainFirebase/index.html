    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>

<body>
    <header class="header">
        <div class="header__text-box u-margin-bottom-medium">
            <h1 class="heading-primary heading-primary--main">
                Trash Trains'R Us
            </h1>
            <h2 class="heading-primary heading-primary--sub">
                Tracking your Local Dumpster Fire
            </h2>
        </div>
    </header>

    <div class="content">

        <h1>Train Schedule</h1>

        <table class="table primary-border" id="trainTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
            </thead>
            <tbody>
           
            </tbody>
        </table>


        <h1>Add Train</h1>
        <form class="primary-border form-group">
            Train Name
            <input class="form-control" type="text" id="name">

            Destination
            <input class="form-control" type="text" id="destination">

            Frequency
            <input class="form-control" type="text" id="frequency">

            Next Arrival
            <input class="form-control" type="text" id="nextArrival">

            <div class="btn btn-primary" id="submit">Submit</div>
        </form>

    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
