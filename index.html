<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS HW</title>

    <!-- Added a link to Bootstrap-->

</head>

<body>
    <Header>The Letter/Word Guess Game</Header>

    <!-- Game Card -->
    <div id="game">
        <p id="directions">Take a guess!</p>
        <p id="user-Guess"></p>
        <p id="comp-Choice"></p>
        <p id="wins-Text"></p>
        <p id="losses-Text"></p>
        <p id="guessesLeft-Text"></p>
        <p id="guesses-SoFar"></p>

    </div>

    <script type="text/javascript">

        var identities = ["r", "c", "g", "s"];

        var userGuessTxt = document.getElementById("user-Guess");

        var compChoice = document.getElementById("comp-Choice");

        var winsTxt = document.getElementById("wins-Text");
        var wins = 0;

        var losses = 0;
        var lossTxt = document.getElementById("losses-Text");

        var guessesLeftTxt = document.getElementById("guessesLeft-Text");
        var guessesLeft = 3;

        var guessesSoFarTxt = document.getElementById("guesses-SoFar");
        var guessesSoFar = [];


        // Run on key
        document.onkeyup = function (event) {

            // Determines guess

            var userGuess = event.key;
            userGuessTxt.textContent = "You Guessed: " + userGuess;

            // Chooses Random Word/Letter

            var compGuess = identities[Math.floor(Math.random() * identities.length)];
            compChoice.textContent = "Computer chose: " + compGuess;
            guessesSoFarTxt.textContent = "Your guesses so far: " + guessesSoFar;

            //Wins: (# of times the user has guessed the letter correctly)
            //When the player wins, increase the Wins counter and start the game over again (without refreshing the page).
            if (compGuess === userGuess) {
                wins++
                winsTxt.textContent = "Your Wins: " + wins;
            }
            //Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)
            //When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins)
            else {
                losses++
                lossTxt.textContent = "Your Losses: " + losses;
                //Guesses Left: (# of guesses left. This will update)
                //Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)
                guessesLeft--
                guessesLeftTxt.textContent = "Guesses Left: " + guessesLeft;

            }

            console.log("You chose: " + userGuess);
            console.log("Computer chose: " + compGuess);
            console.log("User wins:" + wins);
            console.log("User losses:" + losses);
            console.log("Guesses Left: " + guessesLeft);
            console.log("Your guesses so far: " + guessesSoFar.push(userGuess));

        };


    </script>
</body>

</html>
